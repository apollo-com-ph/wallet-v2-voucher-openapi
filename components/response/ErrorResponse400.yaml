ErrorResponse400:
  type: object
  properties:
    code:
      type: integer
      default: 400
    message:
      type: string
      enum:
        - "Validation failed"
        - "Constraint Validation Error"
        - "Illegal Argument(s)"
        - "Illegal State Found"
        - "Invalid Algorithm Used"
    description:
      type: string
    error:
      type: object
      properties:
        details:
          oneOf:
            - type: string
            - type: array
              items:
                type: string
    timeStamp:
      type: string
      format: date-time