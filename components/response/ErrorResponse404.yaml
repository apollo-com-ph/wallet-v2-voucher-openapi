ErrorResponse404:
  type: object
  properties:
    code:
      type: integer
      default: 404
    message:
      type: string
      default: "Requested resource not found"
    description:
      type: string
    error:
      type: object
      properties:
        details:
          oneOf:
            - type: string
            - type: array
              items:
                type: string
    timeStamp:
      type: string
      format: date-time