ErrorResponse406:
  type: object
  properties:
    id:
      type: integer
      default: 406
    message:
      type: string
      enum:
        - "Invalid requested voucher code"
        - "Account permissions missing"
        - "An attempt to process an unregistered account has been found"
    description:
      type: string
    error:
      type: object
      properties:
        details:
          oneOf:
            - type: string
            - type: array
              items:
                type: string
    timeStamp:
      type: string
      format: date-time