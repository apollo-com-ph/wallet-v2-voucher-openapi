TransactionRequest:
  type: object
  properties:
    transactionType:
      type: string
      enum:
        - "0000"
        - "0210"
        - "0410"
        - "0000"
    processingCode:
      type: string
      enum:
        - "002000"
        - "001000"
        - "001000"
        - "004000"
        - "005000"
    amount:
      type: number
    traceNumber:
      type: string
    transactionDate:
      type: string
      format: date-time
    referenceNumber:
      type: string
    authorizationCode:
      type: string
    currency:
      type: string
      maxLength: 3
      minLength: 0
    sourceAccountId:
      type: integer
      format: int64
    destinationAccountId:
      type: integer
      format: int64
    messageResponse:
      $ref: './MessageResponseRequest.yaml#/MessageResponseRequest'
    securityToken:
      type: string
    terminalId:
      type: string
  required:
    - amount
    - authorizationCode
    - currency
    - messageResponse
    - processingCode
    - referenceNumber
    - securityToken
    - terminalId
    - traceNumber
    - transactionDate
    - transactionType