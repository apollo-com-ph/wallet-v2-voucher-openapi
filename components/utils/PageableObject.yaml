PageableObject:
  type: object
  properties:
    paged:
      type: boolean
    pageNumber:
      type: integer
      format: int32
    pageSize:
      type: integer
      format: int32
    offset:
      type: integer
      format: int64
    sort:
      $ref: './SortObject.yaml#/SortObject'
    unpaged:
      type: boolean